{%extends "home.html" %}

{%block content%}

<br><br>

<div class="container" id="signup">
    <div class="form-container sign-in-container" id="signup2">
    
    <h1 align="center" style="font-weight: bold;">Register</h1>
        <form method="POST">
            {%csrf_token%}
            {%if messages%}
                {%for msg in messages%} 
                    <div class="alert alert-danger ">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times</a>
                        <h4><strong>{{msg}}</strong></h4>
                    </div>
                {%endfor%}
            {%endif%}

            <div class="form-group">
                <lable for="id"><h4 style="font-weight: bold;">ID</h4></lable>
                <h4><input type="text" class="form-control" name="id" placeholder="1234"/></h4>
            </div>   
            <div class="form-group">
                <lable for="First Name"><h4 style="font-weight: bold;">First Name</h4></lable>
                <h4><input type="text" class="form-control" name="fname" placeholder="John"/></h4>
            </div>
            <div class="form-group">
                <lable for="Last Name"><h4 style="font-weight: bold;">Last Name</h4></lable>
                <h4><input type="text" class="form-control" name="lname" placeholder="Doe" /></h4>
            </div>
            <div class="form-group">
                <lable for="Email"><h4 style="font-weight: bold;">Email Id</h4></lable>
                <h4 style="font-weight: bold;"><input type="email" class="form-control" name="email" placeholder="johndoe@gmail.com" required/></h4>
            </div>
            <div class="form-group">
                <lable for="User Name"><h4 style="font-weight: bold;">User Name</h4></lable>
            <h4> <input type="text" class="form-control" name="uname" placeholder="John Doe" required/></h4>
                <medium id="userHelp" class="form-text text-muted">We'll never share your username with anyone else.</medium>
            </div>
            <div class="form-group">
                <lable for="Password"><h4 style="font-weight: bold;">Password</h4></lable>
                <h4><input type="password" class="form-control" name="pwd" placeholder="Password" required/></h4>
            </div>
            <div class="form-group">
                <lable for="Phone Number"><h4 style="font-weight: bold;">Phone Number</h4></lable>
                <h4><input type="text" class="form-control" name="phoneno" placeholder="9995556667"/></h4>
            </div>
            <div class="form-group">
                <lable for="Role"><h4 style="font-weight: bold;">Role</h4></lable>
                <h4><input type="text" class="form-control" name="role" placeholder="Vendor/User" required/></h4>
            </div>

            <center><h4><button type="submit" class="button btn-success">Register</button></h4></center>
    
        </form>
    
    </div>
    
</div>    
{%endblock%}
